<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="centered">
    <div class="login ">
        <div class="login-screen">

            <form action="/chat.html">
            <div class="login-form">
                <div class="control-group">
                    <input type="text" name="name" class="login-field" value="" placeholder="Name" >

                </div>

                <div class="control-group">
                    <input type="text" name="group" class="login-field" value="" placeholder="Group" >
                </div>


                <input type="submit" value="Join"  class="btn btn-primary btn-large btn-block"/>
            </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
